{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}register{% endblock title %}
{% block topfiles %}
    <script src="{% static 'js/register.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login-register.css' %}">
{% endblock topfiles %}

{% block center %}
<div id="center">
    <div id="center-content">
        <div id="center-title">登录或创建一个账户</div>
        <div id="service" class="d-flex">
            <div id="left" class="common">
                <h6>登录</h6>
                <p>
                    如果您在我们这里有帐户，请登录。
                </p>
                <a href="{% url 'user:login' %}"><button type="button" class="btn">LOGIN</button></a>
            </div>
            <div id="right" class="common">
                <h6>注册</h6>
                <p></p>
                <div id="error-msg">{{ errmsg }}</div>
                <form method="post" action="{% url 'user:register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user_name">用户名：</label>
                        <input type="text" class="form-control" id="user_name" name="username">
                        <span class="error_tip">提示信息</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码：</label>
                        <input type="password" class="form-control" id="pwd" name="password">
                        <span class="error_tip">提示信息</span>
                    </div>
                    <div class="form-group">
                        <label for="cpwd">验证密码：</label>
                        <input type="password" class="form-control" id="cpwd" name="cpwd">
                        <span class="error_tip">提示信息</span>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱:</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <span class="error_tip">提示信息</span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="allow" name="allow" checked>
                        <label class="form-check-label">同意"Fresh life用户使用协议"</label>
                        <span class="error_tip">提示信息</span>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock center %}
